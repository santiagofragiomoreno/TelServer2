{% extends "owner/navbar.html" %} {% load static %} {% block content %}
<!------------------------------------------------Form------------------------------------------------------------------------------------>

<body>
    <form action="/newreservation" method="POST">
        {% csrf_token %}
        <div class="container">
            <h1>Crear Reserva</h1>
            <hr>
            <label><b>Nombre</b></label>
            <input type="text" name="nombre_usuario" id="nombre_usuario" required>
            <br>
            <label><b>Pisos</b></label>
            <select name="flats_list">
                {% for flat in flats %}
                <option value="{{flat.id}}">{{flat.name}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label><b>Email</b></label>
            <input type="email" name="email" id="email" required><br><br>
            <label><b>Fecha inicio</b></label>
            <input type="date" id="datePickerInit" name="fecha_inicio" required/>
            <br>
            <br>
            <label><b>Fecha fin</b></label>
            <input type="date" id="datePickerFin" name="fecha_fin" required/>
            <!--TODO PONER IFS EN PROPORCION A LOS IF DE LA BBDD
            <label><b>Apellidos</b></label>
            <input type="text" name="apellidos_usuario" id="apellidos_usuario">

            <input type="text" name="dni_usuario" id="dni_usuario">
            <label><b>Ciudad</b></label>
            <input type="text" name="city" id="city">
            <label><b>Codigo Postal</b></label>
            <input type="text" name="cp" id="cp">
            <label><b>Pais</b></label>
            <input type="text" name="country" id="country">-->
            <!--<label><b>Fecha de nacimiento</b></label>
            <input type="date" name="birthdate" id="birthdate" min="1940-01-01" max="2000-10-29"><br><br>
            <label><b>Telefono</b></label>
            <input type="tel" placeholder="656666222" name="telefono_usuario" id="telefono_usuario" pattern="[0-9]{9}"><br>-->
            <br>
            <br>
            <!--Coger el max segun la BBDD-->
            <!--<label><b>NÂº numero de huespedes</b></label>
            <input type="number" min="1" max="10" step="1" value="1" size="1" name="huespedes">
            </div>-->
            <button type="submit" class="registerbtn">Crear</button>

    </form>
</body>

</html>
<script>
    datePickerInit.min = new Date().toISOString().split("T")[0];
    datePickerFin.min = new Date().toISOString().split("T")[0];
</script>

<!------------------------------------------------------------------------------------------------------------------------------------>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }
    
    * {
        box-sizing: border-box;
    }
    /* Add padding to containers */
    
    .container {
        padding: 16px;
        background-color: white;
    }
    /* Full-width input fields */
    
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    
    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    /* Overwrite default styles of hr */
    
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }
    /* Set a style for the submit button */
    
    .registerbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    
    .registerbtn:hover {
        opacity: 1;
    }
    /* Add a blue text color to links */
    
    a {
        color: dodgerblue;
    }
    /* Set a grey background color and center the text of the "sign in" section */
    
    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
</style>
{% endblock content%}
