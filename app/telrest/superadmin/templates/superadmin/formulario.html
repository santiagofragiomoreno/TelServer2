<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!----------------------------------------------------------navbar---------------------------------------------------------------------->
{% extends "superadmin/base.html" %} {% block content %}
<!------------------------------------------------Form------------------------------------------------------------------------------------>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <h1>Crear Reservas</h1>
            <hr>
            <label><b>Tipo de persona</b></label>
            <select name="persona">
                <option value="fisica">Física</option>
                <option value="juridica">Jurídica</option>
            </select>
            <br><br>
            <label><b>Nombre</b></label>
            <input type="text" name="nombre" id="nombre" required>
            <label><b>Apellidos</b></label>
            <input type="text" name="apellidos" id="apellidos" required>
            <label><b>DNI</b></label>
            <input type="text" name="dni" id="dni" required>
            <label><b>Telefono</b></label>
            <input type="tel" placeholder="telf" name="telefono_usuario" id="telefono_usuario" pattern="[0-9]{9}" required><br>
            <label><b>Email</b></label>
            <input type="email" name="email" id="email" required><br><br>
            <label><b>Ciudad</b></label>
            <input type="text" name="city" id="city" required>
            <label><b>País</b></label>
            <input type="text" name="country" id="country" required>
            <label><b>Codigo Postal</b></label>
            <input type="text" name="cp" id="cp" required>
            <label><b>Dirección</b></label>
            <input type="text" name="direccion" id="direccion" required>
            <br>
            <br>
            <button type="submit" class="registerbtn">Crear</button>
        </div>
        </div>
    </form>
</body>

</html>

<!------------------------------------------------------------------------------------------------------------------------------------>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }
    /* Add padding to containers */

    .container {
        padding: 16px;
        background-color: white;
    }
    /* Full-width input fields */

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    /* Overwrite default styles of hr */

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }
    /* Set a style for the submit button */

    .registerbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .registerbtn:hover {
        opacity: 1;
    }
    /* Add a blue text color to links */

    a {
        color: dodgerblue;
    }
    /* Set a grey background color and center the text of the "sign in" section */

    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
</style>

{% endblock content%}
