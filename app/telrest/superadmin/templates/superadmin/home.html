{% extends "superadmin/base.html" %}
  {% block content %}

    <script>
        $(document).ready(function(){
          $(".altas").click(function(){
            $("#reservas").hide();
            $("#alertas").hide();
            $("#aperturas").hide();
            $("#owners").show();
          });
          $(".reservas").click(function(){
            $("#owners").hide();
            $("#alertas").hide();
            $("#aperturas").hide();
            $("#reservas").show();
          });
          $(".alertas").click(function(){
            $("#owners").hide();
            $("#alertas").show();
            $("#aperturas").hide();
            $("#reservas").hide();
          });
          $(".aperturas").click(function(){
            $("#owners").hide();
            $("#alertas").hide();
            $("#aperturas").show();
            $("#reservas").hide();
          });
        });
    </script>

    <body>

    <h2>Home</h2>

        <div class="row">
          <div class="col-2">
            <button class="altas">
                <img src="https://www.pngfind.com/pngs/m/365-3658172_open-door-door-opening-door-open-door-vector.png" height="100" width="100" alt="fondo">
                <label>
                    <b>Ãšltimas altas</b>
                </label>
            </button>
          </div>
          <div class="col-2">
              <button class="reservas">
                <img src="https://www.pngfind.com/pngs/m/365-3658172_open-door-door-opening-door-open-door-vector.png" height="100" width="100" alt="fondo">
                <label>
                    <b>Reservas</b>
                </label>
              </button>
          </div>
          <div class="col-2">
              <button class="alertas">
                <img src="https://www.pngfind.com/pngs/m/365-3658172_open-door-door-opening-door-open-door-vector.png" height="100" width="100" alt="fondo">
                <label>
                    <b>Alertas</b>
                </label>
              </button>
          </div>
          <div class="col-2">
              <button class="aperturas">
                <img src="https://www.pngfind.com/pngs/m/365-3658172_open-door-door-opening-door-open-door-vector.png" height="100" width="100" alt="fondo">
                <label>
                    <b>Apeturas</b>
                </label>
              </button>
          </div>
        </div>

        <br>
        <hr>

      <div id="owners">
       <div class="card">
        <div class="container">

          {% for o in owners %}
           <br>
            <div>
              <label> <b>Usuario: </b>
                {{ o.email }}
              </label>

              <label> <b>Fecha: </b>
                {{ o.date_joined }}
              </label>
            </div>
          {% endfor %}

        </div>
      </div>
      </div>

    <div id="reservas" style="display: none">
       <div class="card">
        <div class="container">

          {% for r in reservation %}
           <br>
            <div>
              <label> <b>Owner: </b>
                  {{ r.owner }}
              </label>

              <label> <b>Piso: </b>
                  {{ r.flat }}
              </label>
            </div>
          {% endfor %}

        </div>
      </div>
      </div>

    <div id="alertas" style="display: none">
       <div class="card">
        <div class="container">

          {% for o in owners %}
           <br>
            <div>
              <label> <b>Usuario: </b>
                ALERTAS
              </label>

              <label> <b>Fecha: </b>
                ALERTAS
              </label>
            </div>
          {% endfor %}

        </div>
      </div>
      </div>

    <div id="aperturas" style="display: none">
       <div class="card">
        <div class="container">

          {% for o in owners %}
           <br>
            <div>
              <label> <b>Usuario: </b>
                APERTURAS
              </label>

              <label> <b>Fecha: </b>
                APERTURAS
              </label>
            </div>
          {% endfor %}

        </div>
      </div>
      </div>


    </div>

    </body>

    <style>
    .card {
      position: relative;
      margin-right: 800px;
      margin-left: 50px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px; /* 5px rounded corners */
    }

    /* Add rounded corners to the top left and the top right corner of the image */
    img {
      border-radius: 5px 5px 0 0;
    }

    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    [class*="col-"] {
        float: left;
        padding: 15px;
    }
    </style>

  {% endblock content%}
